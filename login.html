<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Sign Up</title>
</head>
<body>

    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="signUp()">Sign Up</button>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // ðŸ”¥ Replace this with your Firebase project config
        const firebaseConfig = {
  apiKey: "AIzaSyB2raes3hCVilddJAwI7EgsuU3bg5Xt1B8",
  authDomain: "learn-c1d70.firebaseapp.com",
  projectId: "learn-c1d70",
  storageBucket: "learn-c1d70.firebasestorage.app",
  messagingSenderId: "982097709440",
  appId: "1:982097709440:web:53b3fd6aacbd839d621965"
};
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign-Up Function
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    alert("User signed up successfully!");
                    console.log("User:", userCredential.user);
                })
                .catch(error => {
                    alert(error.message);
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
